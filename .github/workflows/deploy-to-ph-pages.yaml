name: Build and Deploy to GH-Pages

on:
  push:
    branches:
      - master

jobs: 
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: ll
        run: ls -l
      - name: install jekyll
        run: sudo apt-get install ruby-full build-essential zlib1g-dev && sudo gem install jekyll bundler && jekyll build
      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: "master"
          BRANCH: "gh-pages"
          FOLDER: "_site"
          # BUILD_SCRIPT: "jekyll build"
      - name: ll
        run: ls -l
