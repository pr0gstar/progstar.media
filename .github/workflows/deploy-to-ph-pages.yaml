name: Build and Deploy to GH-Pages

on:
  push:
    branches:
     - master
     - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: install 👷‍♂️
      run: sudo gem install bundler jekyll
    - name: build 🛠
      run: jekyll build
    - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site