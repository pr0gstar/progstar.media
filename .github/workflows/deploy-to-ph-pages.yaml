name: CI

on:
  push:
    branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: install jekyll
      run: gem install bundler jekyll
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: "master"
        BRANCH: "gh-pages"
        FOLDER: "_site"